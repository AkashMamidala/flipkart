<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Signup</title>
    <link rel="stylesheet" href="Flipcart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <i style="display: flex; justify-content: center; font-size: 40px; gap:10px;">
            <i class="fa-solid fa-f"></i>
            <i class="fa-solid fa-cart-shopping"></i>
        </i>
        
        <h2>Signup</h2>
        <p class="info-text">Join Flipkart today and enjoy great deals on your favorite products!</p>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="number" id="mobile" name="mobile" required>
            </div>
            <button type="submit">Signup</button>
        </form>
        <div class="footer">
            <p>Already have an account? <a href="#">Login</a></p>
        </div>
    </div>
    <script src="Flipcart.js"></script>
</body>

</html>
